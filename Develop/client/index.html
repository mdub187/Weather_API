<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./src/styles/jass.css" />
  <!-- <link rel="stylesheet" href="./src/styles/main.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-1 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="San Diego"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group row mt-2" id="history"></div>
      </aside>
      <div class="weather-body">
        <section class="mt-3" role="region" aria-live="polite">
          <div class="card">
            <div class="card-body" id="today">
                <img id="weather-img" class="weather-img">
              </h2>
              <p class="cityDisplay" id="city">Denver</p>
              <p class="dateDisplay" id="date">Date</p>
              <p class="tempDisplay" id="temp">Temperature: 90Â°F</p>
              <p class="windDisplay" id="wind">Wind: MPH</p>
              <p class="humidityDisplay" id="humidity">Humidity: %</p>
            </div>
          </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <script type="module" href="./src/main.js"></script>
</body>

</html>
